<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tendencias</title>
    <link href="./css/css-principal.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/css-contacto.css" />
  </head>

  <body>
    <header>
      <figure>
        <img
          src="./img/logo.jpg"
          alt="Logo"
          width="150"
          height="115"
          style="float: left"
        />
      </figure>
      <h1>NAMURA</h1>
      <h4>CAKE SHOP</h4>
    </header>
    <nav>
      <ul>
        <li><a href="acerca-de.html">Acerca de</a></li>
        <li><a href="Contactos.html">Contactos</a></li>
        <li><a href="blog-principal.html">Blog</a></li>
        <li><a href="Productos.html">Productos</a></li>
        <li><a href="Nosotros.html">Nosotros</a></li>
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
    <main>
      <h2 id="Titulo">Contactos</h2>
      <section class="formulario">
        <form>
          <h3>Formulario</h3>
          <fieldset>
            <legend>Infomación</legend>
            <p></p>
            <label for="Nombre">Nombre Completo</label>
            <input
              class="Control"
              type="text"
              name="nombres"
              id="nombres"
              placeholder="Manuel Lopez Serrano
            />
            <label for="Nombre"> Número de Teléfono</label>
            <input
              class="Control"
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese su Número de Teléfono"
            />
            <label for="Nombre">Correo Electronico</label>
            <input
              class="Control"
              type="email"
              name="correo"
              id="correo"
              placeholder="Ingrese su Correo"
            />
            <hr />
            <p></p>
            <div class="conteiner">
              <div class="radiobu">
                <input type="radio" name="size" id="cot" />
                <label for="cot">Cotización</label>
              </div>

              <div class="radiobu">
                <input type="radio" name="size" id="ped" />
                <label for="ped">Pedido</label>
              </div>
            </div>
            <p></p>
            <div class="combo">
              <label for="Categorías">Categorías</label>
              <select class="Control" name="opciones" id="opciones">
                <option value="Tres leches">Tres Leches</option>
                <option value="Infantiles">Infantil</option>
                <option value="Juveniles">Juvenil</option>
                <option value="Bento Cake">Bonto Cake</option>
                <option value="Cupcakes">Copcakes</option>
                <option value="Tortas frias">Tortas Frias</option>
              </select>
            </div>
            <p></p>
            <label for="Comentario">Comentario</label>
            <textarea
              class="Control"
              placeholder="Escribe tu comentario"
              id="Comentario"
            ></textarea>
            <button class="boton" type="reset">Enviar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <ul class="Redes-icon">
        <li class="elemento">
          <a href="" class="icono"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li class="elemento">
          <a href="" class="icono"
            ><ion-icon name="logo-whatsapp"></ion-icon
          ></a>
        </li>
        <li class="elemento">
          <a href="" class="icono"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
